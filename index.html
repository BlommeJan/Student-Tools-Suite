<!DOCTYPE html>
<html lang="en" data-theme="dark" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Tools Suite</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Lexend+Deca:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        'garamond': ['EB Garamond', 'serif'],
                        'lexend': ['Lexend Deca', 'sans-serif'],
                    },
                    colors: {
                        'primary': '#009999',
                        'background': '#12181f',
                        'accent': '#009999',
                    },
                    backdropBlur: {
                        'glass': '10px',
                    },
                    backgroundColor: {
                        'glass-light': 'rgba(255, 255, 255, 0.15)',
                        'glass-dark': 'rgba(0, 0, 0, 0.1)',
                    },
                }
            }
        }
    </script>

    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Custom Styles -->
    <style>
        :root {
            --glass-border: 1px solid rgba(255, 255, 255, 0.1);
            --glass-shadow-dark: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            --glass-shadow-light: 0 4px 16px -1px rgba(15, 23, 42, 0.1);
            --glass-shadow: var(--glass-shadow-dark);
            --welcome-bg: rgba(0, 0, 0, 0.1);
            --welcome-border: rgba(255, 255, 255, 0.1);
            --welcome-text: #ffffff;
        }

        html.light {
            --glass-shadow: var(--glass-shadow-light);
            --welcome-bg: rgba(255, 255, 255, 0.7);
            --welcome-border: rgba(15, 23, 42, 0.1);
            --welcome-text: #1a202c;
        }

        /* Welcome Popup Styles */
        .welcome-popup {
            color: var(--welcome-text);
            background: var(--welcome-bg);
            border-color: var(--welcome-border);
            transition: all 0.3s ease;
        }

        .welcome-popup .backdrop-blur-lg {
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .welcome-popup .relative {
            transform: translateY(-20px);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .tool-icon {
            width: 48px;
            height: 48px;
            background-color: var(--accent-color, #009999);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            color: white;
            box-shadow: var(--glass-shadow);
        }

        .tool-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: var(--glass-border);
            box-shadow: var(--glass-shadow);
            transition: all 0.3s ease;
        }

        .tool-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(15, 23, 42, 0.15);
        }

        #settings-btn {
            position: fixed;
            top: 1rem;
            right: 1rem;
            width: 3rem;
            height: 3rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: var(--glass-border);
            box-shadow: var(--glass-shadow);
            border-radius: 50%;
            color: var(--accent-color, #009999);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #settings-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(45deg);
            box-shadow: 0 6px 24px rgba(15, 23, 42, 0.12);
        }

        html.light .tool-card {
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(15, 23, 42, 0.1);
        }

        html.light .tool-card:hover {
            background: rgba(255, 255, 255, 0.7);
            border-color: rgba(15, 23, 42, 0.15);
        }

        html.light #settings-btn {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(15, 23, 42, 0.1);
        }

        html.light #settings-btn:hover {
            background: rgba(255, 255, 255, 0.9);
            border-color: rgba(15, 23, 42, 0.15);
        }

        /* Prevent theme flash */
        html.dark body {
            background-color: #12181f;
            color: #ffffff;
        }

        html.light body {
            background-color: #ffffff;
            color: #1a202c;
        }
    </style>
    
    <!-- JavaScript Modules -->
    <script type="module" src="js/main.js"></script>
    <script type="module" src="js/theme.js"></script>
    <script type="module" src="js/utils.js"></script>
    <script type="module" src="js/alerts.js"></script>
</head>
<body class="font-lexend min-h-screen">
    <button id="settings-btn" class="text-2xl">
        <i class="fas fa-cog"></i>
    </button>

    <main class="container mx-auto px-4 py-16 text-center">
        <h1 class="text-5xl font-garamond font-bold mb-4" style="color: var(--accent-color, #009999)">Student Tools Suite</h1>
        <p class="text-xl text-gray-400 mb-16">Your all-in-one study companion</p>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8 max-w-6xl mx-auto">
            <a href="tools/notes/index.html" class="tool-card rounded-2xl p-6 text-center">
                <div class="tool-icon">
                    <i class="fas fa-file-alt text-xl"></i>
                </div>
                <h2 class="text-xl font-bold mb-2">Notes</h2>
            </a>
            
            <a href="tools/whiteboard/index.html" class="tool-card rounded-2xl p-6 text-center">
                <div class="tool-icon">
                    <i class="fas fa-chalkboard text-xl"></i>
                </div>
                <h2 class="text-xl font-bold mb-2">Whiteboard</h2>
            </a>
            
            <a href="tools/todo/index.html" class="tool-card rounded-2xl p-6 text-center">
                <div class="tool-icon">
                    <i class="fas fa-list-check text-xl"></i>
                </div>
                <h2 class="text-xl font-bold mb-2">To-Do Manager</h2>
            </a>
            
            <a href="tools/planner/index.html" class="tool-card rounded-2xl p-6 text-center">
                <div class="tool-icon">
                    <i class="fas fa-project-diagram text-xl"></i>
                </div>
                <h2 class="text-xl font-bold mb-2">Project Planner</h2>
            </a>
            
            <a href="tools/flashcards/index.html" class="tool-card rounded-2xl p-6 text-center">
                <div class="tool-icon">
                    <i class="fas fa-layer-group text-xl"></i>
                </div>
                <h2 class="text-xl font-bold mb-2">Flashcards</h2>
            </a>
            
            <a href="tools/quiz/index.html" class="tool-card rounded-2xl p-6 text-center">
                <div class="tool-icon">
                    <i class="fas fa-question text-xl"></i>
                </div>
                <h2 class="text-xl font-bold mb-2">Quiz Maker</h2>
            </a>
            
            <a href="tools/resources/index.html" class="tool-card rounded-2xl p-6 text-center">
                <div class="tool-icon">
                    <i class="fas fa-book text-xl"></i>
                </div>
                <h2 class="text-xl font-bold mb-2">Bookshelf</h2>
            </a>
            
            <a href="tools/tracker/index.html" class="tool-card rounded-2xl p-6 text-center">
                <div class="tool-icon">
                    <i class="fas fa-clock text-xl"></i>
                </div>
                <h2 class="text-xl font-bold mb-2">Time Tracker</h2>
            </a>
        </div>
    </main>

    <footer class="fixed bottom-0 w-full py-4 text-center text-gray-500">
        <p>&copy; <script>document.write(new Date().getFullYear())</script> Student Tools Suite. All rights reserved.</p>
    </footer>
</body>
</html>
